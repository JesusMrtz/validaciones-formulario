<h4>Formularios <small>template</small></h4>
<hr>
<form class="was-validated" [noValidate]="false" (ngSubmit)="guardar(formulario)" #formulario="ngForm">

    <div>

        <div class="form-group row is-invalid" [ngClass]="{'has-danger': nombre.touched && nombre.invalid}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" name="name" placeholder="Nombre" required minlength="5" [(ngModel)]="usuario.nombre" #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre?.errors?.required">Campo requerido</small>
                <small class="form-text text-danger" *ngIf="nombre?.errors?.minlength">Este campo requiere por lo menos {{nombre?.errors.minlength.requiredLength}} caracteres</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" name="apellido" placeholder="Apellido" required minlength="5" [(ngModel)]="usuario.apellido" #apellido="ngModel">
                <small class="form-text text-danger" *ngIf="apellido?.errors?.required">Campo requerido</small>
                <small class="form-text text-danger" *ngIf="apellido?.errors?.minlength">Este campo requiere por lo menos {{apellido?.errors.minlength.requiredLength}} caracteres</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" name="email" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="usuario.email" #email="ngModel">
            <small class="form-text text-danger" *ngIf="email?.errors?.required">Campo requerido</small>
            <small class="form-text text-danger" *ngIf="email?.errors?.pattern">No es un email válido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-md-8">
            <select class="form-control" name="pais" id="" [(ngModel)]="usuario.pais">
                <option value="">Seleccione un pais</option>
                <option [value]="pais.codigo" *ngFor="let pais of paises">{{pais.nombre}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="">Sexo</label>
        <div class="custom-control custom-radio" *ngFor="let s of sexos">
            <input [id]="s" class="form-check-input" type="radio" name="inlineRadioOptions" [value]="s" [(ngModel)]="usuario.sexo">
            <label class="form-check-label" [for]="s">{{s}}</label>
        </div>
        <!--<div class="custom-control custom-radio">
            <input id="mujer" class="form-check-input" type="radio" name="inlineRadioOptions" value="Mujer" [(ngModel)]="usuario.sexo">
            <label class="form-check-label" for="mujer">Mujer</label>
        </div>-->
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-md-8">
            <div class="custom-control custom-checkbox">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="aceptar" [(ngModel)]="usuario.aceptar">
                <label class="form-check-label" for="defaultCheck1">Aceptar</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="formulario.invalid">
        Guardar
      </button>
        </div>
    </div>
</form>

<pre>
    {{usuario | json}}
</pre>
